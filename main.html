<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligence Garage</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">
  <div class="header">
    <h1>Intelligence Garage</h1>
  </div>
  <div class="container">
    <div class="sidebar">
      <button onclick="toggleRegion(null)">Home</button>
      <div id="regions"></div>
    </div>
    <div class="main">
      <div class="map">
        <div id="map"></div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>日付</th>
              <th>国名</th>
              <th>出来事</th>
              <th>タグ</th>
              <th>1次情報</th>
            </tr>
          </thead>
          <tbody id="news-table-body">
            <!-- データは script.js にて読み込み -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
